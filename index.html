<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="icons8-notebook-16.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Field Notes</title>
  </head>
  <body>
    <div id="noteBook">
      <h1>Field Notes</h1>
      <button class="createNote">Add Note</button>
    </div>
    <div id="sideBar"></div>
    <form id="newForm" class="hidden">
      <h2>New Note</h2>
      <label for="title">Title:<input id="title" type="text" required /></label>
      <label for="body"
        >Body:<textarea id="body" rows="5" cols="30"></textarea>
      </label>
      <button type="submit">SAVE</button>
    </form>
  </body>
</html>
