<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="icons8-notebook-16.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Field Notes</title>
  </head>
  <body>
    <div id="noteBook">
      <h1>Field Notes</h1>
      <button class="createNote">Add Note</button>
    </div>
    <div id="sideBar"></div>
    <form id="newForm" class="hidden">
      <h2>New Note</h2>
      <label for="newTitle"
        >Title:<input id="newTitle" name="newTitle" type="text" required
      /></label>
      <label for="newBody"
        >Body:<textarea
          id="newBody"
          name="newBody"
          rows="5"
          cols="30"
          required
        ></textarea>
      </label>
      <button class="post" type="submit">SAVE</button>
    </form>
  </body>
</html>
